<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
	<div class="row">
		<div class="col-sm-12">
			<button ng-disabled="!isEveryoneReady" ng-show="isCreator()" class="btn btn-success game-button" ng-click="startGame()">
				Start
			</button>
			
			<h5>Game: {{game.name}}</h5>
			<table class="table table-striped">
				<tr>
					<th>Ready?</th>
					<th>Name</th>
					<th>Color</th>
				</tr>
				
				<tr ng-class="{ready: player.ready}" ng-repeat="player in game.players">
					<td ng-if="isCurrentPlayer(player)">
						<input type="checkbox" ng-model="player.ready" ng-click="updateReady()">
					</td>
					<td ng-if="!isCurrentPlayer(player)">
						<span ng-show="player.ready" class="glyphicon glyphicon-ok-sign"></span>
						<span ng-hide="player.ready" class="glyphicon glyphicon-question-sign"></span>
					</td>
					<td>{{player.name}}</td>
					<td>color</td>
				</tr>
			</table>

		</div>


	</div>

</div>

<footer class="footer">
	<div class="container">
		<p>
			Dimitri Bilenkin | <a href="http://bilenkin.com">bilenkin.com</a>
		</p>
	</div>
</footer>

<script type="text/ng-template" id="gameModalContent.html">
    <div class="modal-header">
        <h3 class="modal-title">New Game</h3>
    </div>
    <div class="modal-body">
    	<div class="row">
	        <div class="col-sm-6">
	            <label>Name:</label> <input ng-model="selected.name" type="text" class="form-control">    
	        </div>
	    </div>
    	<div class="row">
	        <div class="col-sm-6">
	            <label>Board Size:</label> <select class="form-control" ng-model="selected.boardSize" ng-options="boardSize for boardSize in boardSizes"></select>
	        </div>
	    </div>
	    <div class="row">
	        <div class="col-sm-6">
	            <label>Bag Size:</label> <select class="form-control" ng-model="selected.bagSize" ng-options="bagSize.label for bagSize in bagSizes"></select>
	        </div>
	    </div>
	</div>
    <div class="modal-footer">
    	<button class="btn btn-primary" ng-click="create()">Create</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</script>
